<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Premier Ban/Pick</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CS2 Premier Ban/Pick</h1>
    <p>Click on a map to ban or pick it.</p>
    <div class="map-container" id="maps">
        <div class="map" onclick="banPick(this)">Mirage</div>
        <div class="map" onclick="banPick(this)">Inferno</div>
        <div class="map" onclick="banPick(this)">Overpass</div>
        <div class="map" onclick="banPick(this)">Nuke</div>
        <div class="map" onclick="banPick(this)">Vertigo</div>
        <div class="map" onclick="banPick(this)">Ancient</div>
        <div class="map" onclick="banPick(this)">Anubis</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
